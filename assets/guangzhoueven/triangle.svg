<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 边界 -->
  <rect x="0" y="0" width="100" height="100" fill="none" stroke="#000000" stroke-width="0.4"/>

  <!-- 中心点 -->
  <circle cx="50" cy="50" r="1.2" fill="#000000"/>
  <text x="50" y="53" font-size="3" text-anchor="middle" fill="#000000">+</text>

  <!-- 主谷褶：4条角→中心（保持不变） -->
  <path d="M 0 0 L 50 50" stroke="#0000ff" stroke-width="0.6" fill="none"/>
  <path d="M 100 0 L 50 50" stroke="#0000ff" stroke-width="0.6" fill="none"/>
  <path d="M 100 100 L 50 50" stroke="#0000ff" stroke-width="0.6" fill="none"/>
  <path d="M 0 100 L 50 50" stroke="#0000ff" stroke-width="0.6" fill="none"/>

  <!-- ✅ 仅保留横中线（品红虚线） -->
  <path d="M 0 50 L 100 50" stroke="#ff00ff" stroke-width="0.3" stroke-dasharray="2,1" fill="none"/>

  <!-- 角落标签：西 / 东 / 南 / 北 -->
  <text x="5" y="10" font-size="4" fill="#000000">西</text>
  <text x="95" y="10" font-size="4" fill="#000000">东</text>
  <text x="50" y="95" font-size="4" text-anchor="middle" fill="#000000">南</text>
  <text x="50" y="5" font-size="4" text-anchor="middle" fill="#000000">北</text>
</svg>
